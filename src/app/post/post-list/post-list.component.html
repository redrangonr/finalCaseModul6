<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="container">
  <div class="row">
    <div class="col-md-9" style="height: 1000px">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="career-search mb-60">
            <form action="#" class="career-form mb-60">
              <div class="row">
                <div class="col-md-6 col-lg-3 my-3" style="float: left;">
                  <div class="select-container">
                    <form class="form-inline">
                      <div class="form-group">
                        <div class="input-group">
<!--                          <input class="form-control" (change)="finByTime()" placeholder="yyyy-mm-dd"-->
<!--                                 name="dp" [displayMonths]="displayMonths" [navigation]="navigation" [outsideDays]="outsideDays"-->
<!--                                 [showWeekNumbers]="showWeekNumbers" ngbDatepicker #d="ngbDatepicker" style="height: 49px" id="time">-->
<!--                          <button style="background-color: #8fd7d0; border: none" class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar-check"></i></button>-->
<!--                          <button style="background-color: #8fd7d0; border: none" class="btn btn-outline-secondary calendar" (click)="finByTime()" type="button"><i class="fa fa-search"></i></button>-->
                          <form class="form-inline">
                            <div class="form-group hidden">
                              <div class="input-group">
                                <input name="datepicker"
                                       class="form-control"
                                       ngbDatepicker
                                       #datepicker="ngbDatepicker"
                                       [autoClose]="'outside'"
                                       (dateSelect)="onDateSelection($event)"
                                       [displayMonths]="2"
                                       [dayTemplate]="t"
                                       outsideDays="hidden"
                                       [startDate]="fromDate!" hidden>
<!--                                       tabindex="-1" hidden>-->
                                <ng-template #t let-date let-focused="focused">
        <span class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
                                </ng-template>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <input #dpFromDate
                                       class="form-control" placeholder="yyyy-mm-dd"
                                       name="dpFromDate"
                                       [value]="formatter.format(fromDate)"
                                       (input)="fromDate = validateInput(fromDate, dpFromDate.value)" style="width: 120px; height: 49px" id="time1">
                                <button style="background-color: #8fd7d0; border: none" class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><i class="fa fa-calendar-check"></i></button>
                              </div>
                            </div>
                            <div class="form-group ml-2">
                              <div class="input-group">
                                <input #dpToDate
                                       class="form-control" placeholder="yyyy-mm-dd"
                                       name="dpToDate"
                                       [value]="formatter.format(toDate)"
                                       (input)="toDate = validateInput(toDate, dpToDate.value)"  style="width: 120px; height: 49px" id="time2">
                                <button style="background-color: #8fd7d0; border: none" class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><i class="fa fa-calendar-check"></i></button>
                                <button style="background-color: #8fd7d0; border: none" class="btn btn-outline-secondary calendar" (click)="finByTime()" type="button"><i class="fa fa-search"></i></button>
                              </div>
                            </div>
                          </form>
                          <hr/>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                  <div class="col-md-4 col-lg-3 my-3">
                    <div>
                      <select (change)="getAllByHashtag()" id="selectHashtag" class="custom-select" style="background-color: #abd5cf; margin-left: 130px; width: 70%">
                        <option value="">Select Category</option>
                        <option *ngFor="let hashtag of hashtags" value="{{hashtag.id}}">{{hashtag.name}}</option>
                      </select>
                    </div>
                  </div>
                <div class="col-md-6 col-lg-6 my-3">
                  <div class="input-group ">

                    <input type="text" class="form-control" placeholder="Enter Title ..." id="keywords" style="height: 48px; margin-left: 50px; float: right">
                    <button type="button" class="btn btn-outline-secondary" (click)="searchByTitle()" style="width: 80px; height: 48px; float: right;background-color: #8fd7d0; border: none" id="contact-submit ">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
<!--                <div class="col-md-6 col-lg-1 my-3" >-->
<!--                  <button type="button" class="btn btn-outline-secondary" (click)="searchByTitle()" style="width: 80px; height: 47px; float: right;background-color: #8fd7d0; border: none" id="contact-submit ">-->
<!--                    <i class="fa fa-search"></i>-->
<!--                  </button>-->
<!--                </div>-->
              </div>
            </form>
          </div>
        </div>
      </div>
      <h3 style="margin-top: 30px" class="text-secondary text-center" *ngIf="posts.length == 0 "> Không có kết quả bạn muốn tìm <img src="https://img.icons8.com/ios/2x/nerd--v3.gif" height="40" width="40" ></h3>
      <div class="card mb-2" *ngFor="let post of posts | paginate :{
        itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
  }">
        <div class="card-body p-2 p-sm-3" style="background-color: #f3f5f5" >
          <div class="media forum-item">
            <a href="#" data-toggle="collapse" data-target=".forum-content"><img src="{{post.user.avatar}}" class="mr-3 rounded-circle" width="100" height="100" style="border: #707477 solid" /></a>
            <div class="media-body">
              <h5 style="color: #495057"><a style="text-decoration: none" data-toggle="collapse" data-target=".forum-content" class="content">{{post.title}}</a></h5>
              <p class="content text-secondary">
                {{post.description}}
              </p>
              <p class="text-muted"><a><i class="fa fa-user"> {{post.user.name}}</i></a> &nbsp;&nbsp;&nbsp; <span class="text-secondary font-weight-bold"><a><i class="fa fa-tag"> {{post.hashtag.name}}</i></a></span>
                &nbsp;&nbsp;&nbsp; <span class="text-secondary font-weight-bold"><a><i class="fa fa-clock"> {{post.date | date}}</i></a></span>
                &nbsp;&nbsp;&nbsp; <span class="text-secondary font-weight-bold"><a><i class="fa fa-eye"> View more ...</i></a></span>
              </p>
            </div>
            <div class="text-muted small text-center align-self-center">
              <span class="d-none d-sm-inline-block"><i class="fa fa-rate"></i> 19</span>
              <span><i class="far fa-comment ml-2" ></i> 3</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-header" style="background-color: #c0e8e8 ; height: 80px; border-top-left-radius:10px; border-top-right-radius: 10px ">
        <div class="row">
          <div class="col-md-4">
            <i class="fa fa-circle-notch" style="width: 100px; height: 100px; float: left"></i>
          </div>
          <div class="col-md-4 mt-3">
          </div>
          <div class="col-md-4">
            <i class="fa fa-circle-notch" style="width: 100px; height: 100px; float: right"></i>
          </div>
        </div>
      </div>
      <div class="card-body" id="tag" style="background-color: #f3f5f5; height: 290px; border-bottom-right-radius: 10px; border-bottom-left-radius:10px">
        <div class="row">
          <div class="col-md-12">

          </div>
        </div>
      </div>
      <div class="card-header"  style="background-color: #c0e8e8 ; height: 50px; border-top-left-radius:10px; border-top-right-radius: 10px;margin-top: 10px ">
        <div class="row">
          <div class="col-md-4">
            <i class="fa fa-circle-notch" style="width: 100px; height: 100px; float: left"></i>
          </div>
          <div class="col-md-4 mt-3">
          </div>
          <div class="col-md-4">
            <i class="fa fa-circle-notch" style="width: 100px; height: 100px; float: right"></i>
          </div>
        </div>
      </div>
      <div class="card-body" style="background-color: #f3f5f5; height: 700px;" >
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify" style="margin-left: 35%" >
  <pagination-controls previousLabel="Back" nextLabel="Next" (pageChange)="tabSize($event)">
  </pagination-controls>
</div>
