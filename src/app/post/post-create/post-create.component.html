<p>post-create works!</p>
<form [formGroup]="post" (ngSubmit)="create()">
  <table>
    <tr><td>Title</td><td><input formControlName="title" type="text"></td></tr>
    <tr><td>Image</td><td><div class="form-group col-12">
      <input type="file"
             id="file"
             #userPhoto
             (change)="onFileSelected($event)"
             name="image"
             autocomplete="off"
      />
    </div></td></tr>
    <tr><td>Status</td><td><select formControlName="status"><option  value="public">public</option>
    <option value="private">private</option></select></td></tr>
    <tr><td>Description</td><td><input formControlName="description" type="text"></td></tr>
    <tr><td>Content</td><td><editor [init]='tinymceinit' formControlName="content"></editor></td></tr>
    <tr><td colspan="2"><button>Create</button></td></tr>
  </table>
</form>
