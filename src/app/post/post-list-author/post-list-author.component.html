<div class="container">
<div class="row">
    <div *ngFor="let item of posts | paginate :{
        itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count } " class="col-12 col-md-6 col-lg-6 p-3">
  <div class="post-mini_block">
    <div class="row">
      <div class="col-4 col-md-2 col-lg-4">
        <img width="150px" height="150px" src="{{item.image}}" alt="post image">
      </div>
   <div class="col-8"> <div class="post-detail">
     <div class="post-credit">
       <div class="post-tag"><a class="fa fa-tag">{{item.hashtag.name}}</a></div>
     </div><a class="titlex" routerLink="/post/view/{{item.id}}">{{item.title}}</a>
     <p class="description">{{item.description}}</p>
     <p class="date">{{item.date | date: 'EEEE, dd-MM-yyyy, hh:mm'}}</p>
   </div></div>
    </div>
  </div>
</div>
</div>
  <div class="d-flex justify" style="margin-left: 35%" >
    <pagination-controls previousLabel="" nextLabel="" (pageChange)="tabSize($event)">
    </pagination-controls>
  </div>
</div>
