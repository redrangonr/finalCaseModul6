<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
<div class="container">
  <div class="team-single">
    <div class="row">
      <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">

        <div class="bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all text-center" style="border-radius: 10px;background-color: #eff2f5">
          <div class="team-single-img">
            <img src="{{avatar}}" width="100%" height="100px" alt="" style="border-radius: 44px;border: #caf4ff solid">
            <form>
              <div class="form-group">
                <label for="exampleFormControlFile1"></label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </form>
          </div>
          <h4 class="margin-10px-bottom font-size24 md-font-size22 sm-font-size20 font-weight-600">{{name}}</h4>
          <p class="sm-width-95 sm-margin-auto">We are proud of child student. We teaching great activities and best program for your kids.</p>
          <div class="margin-20px-top team-single-icons">
            <ul class="no-margin">
              <li><a href="javascript:void(0)"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fab fa-twitter"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fab fa-google-plus-g"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
            </form>
        </div>
      </div>
      <div class="col-lg-8 col-md-7">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1">
            <a ngbNavLink><img src="https://img.icons8.com/ios/2x/information--v2.gif" height="25"width="25"> <b>Information</b></a>
            <ng-template ngbNavContent>
              <p>Infomation</p>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink><img src="https://img.icons8.com/ios/2x/single-choice--v2.gif" height="25" width="25"> <b> My Post</b></a>
            <ng-template ngbNavContent>
              <p>My Post</p>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>

        <pre>Active: {{ active }}</pre>
