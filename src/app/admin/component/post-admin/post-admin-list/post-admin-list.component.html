<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

<div class="container">
  <div class="row">
  </div>

  <div class="row">
    <div class="col-lg-12 mx-auto">
      <div class="career-search mb-60">
        <form action="#" class="career-form mb-60">
          <div class="row">
            <div class="col-md-6 col-lg-3 my-3">
              <div class="input-group position-relative">
                <input type="text" class="form-control" placeholder="Enter Your Keywords" id="keywords" style="height: 48px">
              </div>
            </div>
            <div class="col-md-6 col-lg-3 my-3">
              <div class="select-container">
                <select class="custom-select">
                  <option selected="">Location</option>
                  <option value="1">Jaipur</option>
                  <option value="2">Pune</option>
                  <option value="3">Bangalore</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 my-3">
              <div class="select-container">
                <select class="custom-select">
                  <option selected="">Select Job Type</option>
                  <option value="1">Ui designer</option>
                  <option value="2">JS developer</option>
                  <option value="3">Web developer</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-3 my-3">
              <button type="button" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                Search
              </button>
            </div>
          </div>
        </form>

        <div class="filter-result">
          <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let post of posts">
            <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
              <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
               <img src="{{post.image}}" width="60" height="60" style="border-radius: 44px">
              </div>
              <div class="job-content">
                <h5 style="margin-left: 30px"><a style="text-decoration: none; color: #495057" href="#">{{post.title}}</a></h5>
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                  <li class="mr-md-4">
                    <i class="fa fa-user"></i> {{post.user.name}}
                  </li>
                  <li class="mr-md-4">
                    <i class="fa fa-tag"></i> PHP
                  </li>
                  <li class="mr-md-4">
                    <i class="fa fa-clock"></i> {{post.date | date}}
                  </li>
                  <li class="mr-md-4">
                    <i class="fa fa-street-view"></i>View more ...
                  </li>
                </ul>
              </div>
            </div>
            <div class="job-right my-4 flex-shrink-0">
              <a *ngIf="post.status =='public'" class="btn btn-outline-success" style="width: 100px">{{post.status}}</a>
              <a *ngIf="post.status =='private'" class="btn btn-outline-danger" style="width: 100px">{{post.status}}</a>
              <a *ngIf="post.status =='pending'" class="btn btn-outline-warning" style="width: 100px">{{post.status}}</a>
            </div>
          </div>
        </div>
      </div>

      <!-- START Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-reset justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
              <i class="zmdi zmdi-long-arrow-left"></i>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">2</a></li>
          <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
          <li class="page-item">
            <a class="page-link" href="#">
              <i class="zmdi zmdi-long-arrow-right"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- END Pagination -->
    </div>
  </div>

</div>
