
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Username</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
<!--    <th scope="col">Role</th>-->
    <th scope="col">Status</th>
    <th colspan="2" scope="col" class="text-center">Management</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users index as i">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
<!--    <td>{{user.roles[0].name}}</td>-->
    <td *ngIf="user.status==1"><img src="https://cdn-icons-png.flaticon.com/128/889/889727.png" width="35" height="35" ngbTooltip="Active account
" ></td>
    <td *ngIf="user.status==2"><img src="https://cdn-icons-png.flaticon.com/128/889/889731.png" width="35" height="35" ngbTooltip="Account is locked
"></td>
    <td class="text-center"><a class="btn-outline-info" style="height: 30px; width: 30px;border-radius: 50%"><img src="https://cdn-icons-png.flaticon.com/128/108/108153.png" width="30"height="30" ngbTooltip="Information" [routerLink]="['/admin/edit',user.id]"></a></td>
  </tr>
  </tbody>
</table>
