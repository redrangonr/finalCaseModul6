<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Username</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.roles}}</td>
    <td>{{user.status}}</td>
  </tr>
  </tbody>
</table>
