
<div style="height: 595px">
  <div class="row" >
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <input class="form-control me-2" type="search" id="key" placeholder="Search" aria-label="Search" style="width: 280px">
        </div>
        <div class="col-md-6">
          <button class="btn btn-outline-success" style="float: left" type="submit" (click)="findByUsername()">Search</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <select style="height: 38px; border-radius: 5p; float: right" >
        <option>Select Sort</option>
        <option>Usename</option>
        <option>Status</option>
      </select>
    </div>
  </div>
  <br>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
  <div class="container">
    <div class="row justify-content">
      <div class="col-md-2 col-lg-3 mb-30" *ngFor="let user of users | paginate :{
        itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
  }">
        <div class="team-item">
          <div class="mb-30 position-relative d-flex ">
                            <span class="socials d-inline-block">
                                <a class="fa fa-book" ngbTooltip="Post"></a>
                                <a routerLink="user/edit/{{user.id}}" class="fa fa-info" ngbTooltip="Info"></a>
                            </span>
            <span class="img-holder d-inline-block">
                               <img src="{{user.avatar}}" width="100px" height="100px" style="border-radius: 44px" alt="Team">
                            </span>
          </div>
          <div class="team-content">
            <p><b class="fa fa-user"> {{user.username}}</b></p>
            <a *ngIf="user.status == 1"><img src="https://cdn-icons-png.flaticon.com/512/889/889727.png" width="40" height="40" ngbTooltip="Active"></a>
            <a *ngIf="user.status == 2"><img src="https://cdn-icons-png.flaticon.com/128/889/889731.png" width="40" height="40" ngbTooltip="Lock"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls previousLabel="Back" nextLabel="Next" (pageChange)="tabSize($event)">
  </pagination-controls>

</div>
